 class="line">        bestScoreField.setEditable(<span class="keyword">false</span>);</div><div class="line">        scoreField.setText(<span class="string">&quot;SCORE:  &quot;</span> + <span class="keyword">new</span> Integer(box.getScore()).toString());</div><div class="line">        scoreField.setEditable(<span class="keyword">false</span>);</div><div class="line">        scorePanel.add(scoreField, BorderLayout.NORTH);</div><div class="line">        scorePanel.add(bestScoreField, BorderLayout.SOUTH);</div><div class="line">        container.add(scorePanel, BorderLayout.NORTH);</div><div class="line">        panel = <span class="keyword">new</span> JPanel();</div><div class="line">        panel.setLayout(<span class="keyword">new</span> GridLayout(box.getM(), box.getN()));</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;= box.getM() - <span class="number">1</span>; i++) {</div><div class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt;= box.getN() - <span class="number">1</span>; j++) {</div><div class="line">                panel.add(bs[i][j]);</div><div class="line">            }</div><div class="line">        }</div><div class="line">        container.add(panel, BorderLayout.CENTER);</div><div class="line">        <span class="keyword">this</span>.addKeyListener(<span class="keyword">new</span> KeyAdapter() {</div><div class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">keyPressed</span><span class="params">(KeyEvent e)</span> </span>{</div><div class="line">                <span class="keyword">int</span> c = e.getKeyCode();</div><div class="line">                <span class="comment">// System.out.print(c);</span></div><div class="line">                <span class="keyword">switch</span> (c) {</div><div class="line">                    <span class="keyword">case</span> KeyEvent.VK_LEFT :</div><div class="line">                        <span class="comment">//shape.left++;</span></div><div class="line">                        shape.move(<span class="number">0</span>);</div><div class="line">                        <span class="keyword">break</span>;</div><div class="line">                    <span class="keyword">case</span> KeyEvent.VK_RIGHT :</div><div class="line">                        <span class="comment">//shape.left--;</span></div><div class="line">                        shape.move(<span class="number">1</span>);</div><div class="line">                        <span class="keyword">break</span>;</div><div class="line">                    <span class="keyword">case</span> KeyEvent.VK_UP :</div><div class="line">                        shape.changeShape();</div><div class="line">                        <span class="keyword">break</span>;</div><div class="line">                    <span class="keyword">case</span> KeyEvent.VK_DOWN :</div><div class="line">                        shape.down++;</div><div class="line">                        <span class="keyword">break</span>;</div><div class="line">                    <span class="keyword">case</span> KeyEvent.VK_SPACE :</div><div class="line">                        <span class="keyword">if</span> (shape.isPaused == <span class="keyword">true</span>) {</div><div class="line">                            shape.isPaused = <span class="keyword">false</span>;</div><div class="line">                        } <span class="keyword">else</span> {</div><div class="line">                            shape.isPaused = <span class="keyword">true</span>;</div><div class="line">                        }</div><div class="line">                        <span class="keyword">break</span>;</div><div class="line">                    <span class="keyword">default</span> :                }</div><div class="line">            }</div><div class="line">        });</div><div class="line">        <span class="keyword">this</span>.setFocusable(<span class="keyword">true</span>);</div><div class="line">        setLocation(<span class="number">200</span>, <span class="number">10</span>);</div><div class="line">        setSize(<span class="number">20</span> * box.getN(), <span class="number">20</span> * box.getM() + <span class="number">20</span>);</div><div class="line">        setVisible(<span class="keyword">true</span>);</div><div class="line">    }</div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">int</span> <span class="title">down</span><span class="params">()</span> <span class="keyword">throws</span> InterruptedException </span>{</div><div class="line">        System.out.println(<span class="string">&quot;ddd&quot;</span>);</div><div class="line">        <span class="keyword">int</span> dd=shape.move(<span class="number">2</span>);</div><div class="line">        scoreField.setText(<span class="string">&quot;Score: &quot;</span> + <span class="keyword">new</span> Integer(box.getScore()).toString());</div><div class="line">        <span class="keyword">if</span>(dd==-<span class="number">1</span>){gameOver();}</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    }</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>{</div><div class="line">        <span class="keyword">while</span> (<span class="keyword">true</span>) {</div><div class="line">            <span class="keyword">try</span> {</div><div class="line">                <span class="keyword">if</span> (shape.isPaused == <span class="keyword">true</span>) {</div><div class="line">                <span class="comment">//    System.out.println(&quot;PAUSED&quot;);</span></div><div class="line">                    Thread.sleep(<span class="number">500</span>);</div><div class="line">                } <span class="keyword">else</span> {</div><div class="line">                    <span class="comment">//System.out.println(&quot;start1&quot;);</span></div><div class="line">                    down();</div><div class="line">                    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;= box.getM() - <span class="number">1</span>; i++) {</div><div class="line">                        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt;= box.getN() - <span class="number">1</span>; j++) {</div><div class="line">                            <span class="keyword">if</span>(box.getFlag(i, j)==<span class="number">0</span>)</div><div class="line">                            bs[i][j].setBackground(BC);</div><div class="line">                            <span class="keyword">else</span> bs[i][j].setBackground(FC);</div><div class="line">                        }</div><div class="line">                    }</div><div class="line">                    <span class="keyword">if</span> (shape.down &gt;=<span class="number">1</span>) {</div><div class="line">                        shape.down--;</div><div class="line">                        Thread.sleep(<span class="number">50</span>);</div><div class="line">                        <span class="keyword">continue</span>;</div><div class="line">                    }</div><div class="line">                    Thread.sleep(<span class="number">250</span>);</div><div class="line">                }</div><div class="line">            } <span class="keyword">catch</span> (InterruptedException e) {</div><div class="line">                e.printStackTrace();</div><div class="line">            }</div><div class="line">        }</div><div class="line">    }</div><div class="line">    <span class="function">String <span class="title">getBestScores</span><span class="params">()</span> </span>{</div><div class="line">        BufferedReader reader = <span class="keyword">null</span>;</div><div class="line">        <span class="keyword">try</span> {</div><div class="line">            reader = <span class="keyword">new</span> BufferedReader(<span class="keyword">new</span> FileReader(<span class="string">&quot;score.txt&quot;</span>));</div><div class="line">        } <span class="keyword">catch</span> (FileNotFoundException e) {</div><div class="line">            e.printStackTrace();</div><div class="line">        }</div><div class="line">        <span class="keyword">try</span> {</div><div class="line">            a = Integer.parseInt(reader.readLine());</div><div class="line">            b = Integer.parseInt(reader.readLine());</div><div class="line">            c = Integer.parseInt(reader.readLine());</div><div class="line">        } <span class="keyword">catch</span> (NumberFormatException e) {</div><div class="line">            e.printStackTrace();</div><div class="line">        } <span class="keyword">catch</span> (IOException e) {</div><div class="line">            e.printStackTrace();</div><div class="line">        }</div><div class="line">        String bestS = <span class="keyword">new</span> String(<span class="string">&quot;Best Score: &quot;</span> + <span class="keyword">new</span> Integer(a).toString()</div><div class="line">                + <span class="string">&quot;   &quot;</span> + <span class="keyword">new</span> Integer(b).toString() + <span class="string">&quot;   &quot;</span></div><div class="line">                + <span class="keyword">new</span> Integer(c).toString());</div><div class="line">        <span class="keyword">return</span> bestS;</div><div class="line">    }</div><div class="line">    <span class="function"><span class="keyword">int</span> <span class="title">gameOver</span><span class="params">()</span> </span>{</div><div class="line">        JOptionPane.showMessageDialog(<span class="keyword">null</span>, <span class="string">&quot;&#x4F60;&#x6B7B;&#x4E86;~~~.&quot;</span>, <span class="string">&quot;GAME OVER&quot;</span>,</div><div class="line">                JOptionPane.PLAIN_MESSAGE);</div><div class="line">        <span class="keyword">if</span> (box.getScore() &gt; a) {</div><div class="line">            c = b;</div><div class="line">            b = a;</div><div class="line">            a = box.getScore();</div><div class="line">        }</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (box.getScore() &gt; b) {</div><div class="line">            c = b;</div><div class="line">            b = box.getScore();</div><div class="line">        }</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (box.getScore()&gt; c) {</div><div class="line">            c = box.getScore();</div><div class="line">            }</div><div class="line">        save();</div><div class="line">        System.exit(<span class="number">0</span>);</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    }</div><div class="line">    <span class="function"><span class="keyword">int</span> <span class="title">save</span><span class="params">()</span> </span>{</div><div class="line">        BufferedWriter writer = <span class="keyword">null</span>;</div><div class="line">        <span class="keyword">try</span> {</div><div class="line">            writer = <span class="keyword">new</span> BufferedWriter(<span class="keyword">new</span> FileWriter(<span class="string">&quot;score.txt&quot;</span>));</div><div class="line">        } <span class="keyword">catch</span> (IOException e) {</div><div class="line">            e.printStackTrace();</div><div class="line">        }</div><div class="line">        String d = <span class="keyword">new</span> Integer(a).toString(), e = <span class="keyword">new</span> Integer(b).toString(),</div><div class="line">                f = <span class="keyword">new</span> Integer(c).toString();</div><div class="line">        <span class="keyword">try</span> {</div><div class="line">            writer.write(d);</div><div class="line">            writer.newLine();</div><div class="line">            writer.write(e);</div><div class="line">            writer.newLine();</div><div class="line">            writer.write(f);</div><div class="line">            writer.flush();</div><div class="line">            writer.close();</div><div class="line">        } <span class="keyword">catch</span> (NumberFormatException ev) {</div><div class="line">            ev.printStackTrace();</div><div class="line">        } <span class="keyword">catch</span> (IOException ev) {</div><div class="line">            ev.printStackTrace();</div><div class="line">        }</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    }</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>{</div><div class="line">        Box box = <span class="keyword">new</span> Box();</div><div class="line">        Tetris tetris = <span class="keyword">new</span> Tetris(box);</div><div class="line">        tetris.setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);</div><div class="line">        Thread thread1 = <span class="keyword">new</span> Thread(tetris);</div><div class="line">        thread1.start();</div><div class="line">    }</div><div class="line"></div><div class="line">}</div></pre></td></tr></table></figure>
